<div class="row  container-fluid" style="margin:0; padding: 0 ">
    <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
        <div class="card bg-light mt-2 ms-5" >
            <div class="card-header bg-primary text-white font-weight-bold" style="text-align: center;">Order</div>
            <div class="card-body">

                <div class="form-group ">
                    <label for="txtOrderId">Order-Id</label>
                    <input class="form-control" id="txtOrderId" name="OrderId" type="text"placeholder="Auto-Generate">
                </div>
                <div class="form-group ">
                    <label for="txtDate">Date</label>
                    <input class="form-control" id="txtDate" name="OrderDate" type="date">
                </div>
                <div class="form-group ">
                    <label for="txtTime">Time</label>
                    <input class="form-control" id="txtTime" name="OrderTime" type="time">
                </div>
            </div>
        </div>
    </div>
<br>
    <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
        <div class="card bg-light mt-2 ms-5" >
            <div class="card-header bg-primary text-white font-weight-bold" style="text-align: center;">Customer</div>
            <div class="card-body">

                <div class="form-group ">
                    <label for="txtCusId">Customer-Id</label>
                    <input class="form-control" id="txtCusId" name="Customer-Id" type="text">
                </div>
                <div class="form-group ">
                    <label for="txtCusName">Customer-Name</label>
                    <input class="form-control" id="txtCusName" name="Name" type="text">
                </div>
                <div class="form-group ">
                    <label for="txtAddress">Address</label>
                    <input class="form-control" id="txtAddress" name="Address" type="text">
                </div>
                <div class="form-group ">
                    <label for="txtSalary">Salary</label>
                    <input class="form-control" id="txtSalary" name="Salary" type="text">
                </div>
            </div>
        </div>
    </div>
    <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
        <div class="card bg-light mt-2 ms-5" >
            <div class="card-header bg-secondary text-white font-weight-bold" style="text-align: center;">Item</div>
            <div class="card-body">

                <div class="form-group ">
                    <label for="txtItemCode">Item-Code</label>
                    <input class="form-control" id="txtItemCode" name="Item-Code" type="text" >
                </div>
                <div class="form-group ">
                    <label for="txtItemName">Item-Name</label>
                    <input class="form-control" id="txtItemName" name="Item-Name" type="text">
                </div>
                <div class="form-group ">
                    <label for="txt-qty">Quantity</label>
                    <input class="form-control" id="txt-qty" name="Quantity" type="text" >
                </div>
                <div class="form-group ">
                    <label for="txtUnitPrice">Unit-Price</label>
                    <input class="form-control" id="txtUnitPrice" name="Unit-Price" type="text">
                </div>
                <div class="form-group ">
                    <label for="txt-qty">QuantityOnHand</label>
                    <input class="form-control" id="txt-qtyOnHand" name="QuantityOnHand" type="text" >
                </div>
                <div class="form-group ">
                    <label for="txtTotalPrice">Total</label>
                    <input class="form-control" id="txtTotalPrice" name="TotalPrice" type="text">
                </div>
                <br>
                <button type="button" class="btn btn-primary"><i class="fa fa-shopping-cart">&nbsp;</i>Add To Cart</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
        <div class="card bg-light mt-xl-5 ms-4" >
            <div class="card-body">

                                <div class="form-group ">
                                    <label for="txtDiscount">Discount</label>
                                    <input type="text" class="form-control" id="txtDiscount" required>

                                </div>
                               <div class="col-md-6 mb-3">
                                   <label for="txtPaymentMethod">Payment Method</label>
                                  <select class="custom-select" id="txtPaymentMethod" required>

                                     <option>Credit</option>
                                       <option>Debet</option>
                                    <option>Cash</option>
                                    </select>

                           </div>
                <div class="form-row">
                    <div class="form-group ">
                        <label for="txtCash">Cash</label>
                        <input type="text" class="form-control" id="txtCash" required>

                    </div>
                    <div class="form-group ">
                        <label for="txtChange">Change</label>
                        <input type="text" class="form-control" id="txtChange" required>

                    </div>
                <div class="form-group ">
                    <label for="txtTotal">Total</label>
                    <input class="form-control" id="txtTotal" name="Total" type="text">
                </div>
                <br>
                <button type="button" class="btn btn-warning"><i class="fa fa-shopping-cart">&nbsp;</i>Cancel
                </button>
                    <button type="button" class="btn btn-success"><i class="fa fa-shopping-cart">&nbsp;</i>Payment
                </button>
            </div>
        </div>
    </div>
        </form>

    </div>
    <div class="container table-responsive">
        <table class="table table-bordered mx-auto mt-5 ml-sm-0 table-hover">
            <thead class="table-info">
            <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">C001</th>
                <td>Rice</td>
                <td>1kg</td>
                <td>50/=</td>
                <td>100/=</td>
            </tr>

            </tbody>
        </table>

    </div>
</div>
