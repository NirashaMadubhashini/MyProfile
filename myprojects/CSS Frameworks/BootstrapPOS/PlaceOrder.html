<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlaceOrder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/Placeorder.css">
    <link rel="stylesheet" href="assets/style/Order.css">
</head>
<body>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active ">
                <a class="nav-link" href="index.html"><i class="fa fa-home">&nbsp;</i><span
                        class="bd-nav">Home</span> <span class="sr-only">(current)</span></a>

            <li class="nav-item active">
                <a class="nav-link" href="Customer.html"><i class="fa fa-user">&nbsp;</i><span

<div class="row  container-fluid" style="margin:0; padding: 0 ">
    <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
        <div class="card bg-light mt-2 ms-5">
            <div class="card-header bg-primary text-white font-weight-bold" style="text-align: center;">Order</div>
            <div class="card-body">
                <div class="form-group ">
                    <label for="txtOrderId">Order-Id</label>
                    <input class="form-control" id="txtOrderId" name="OrderId" type="text"
                           placeholder="Auto-Generate">
                    <p><small id="lblorderId" class="text-danger pl-1"></small></p>
                </div>
                <div class="form-group ">
                    <label for="txtDate">Date</label>
                    <input class="form-control" id="txtDate" name="OrderDate" type="date">
                </div>
                <div class="form-group ">
                    <label for="txtTime">Time</label>
                    <input class="form-control" id="txtTime" name="OrderTime" type="time">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
        <div class="card bg-light mt-2 ms-5">
            <div class="card-header bg-primary text-white font-weight-bold" style="text-align: center;">Customer
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Customer-Id</label>
                    <select aria-label="Default select example" class="form-select" id="selectCusID"></select>
                    <span class="control-error" id="cus-empty-error"></span>
                </div>
                <div class="form-group ">
                    <label for="txtCusName">Customer-Name</label>
                    <input class="form-control" id="txtCusName" name="Name" type="text">
                </div>
                <div class="form-group ">
                    <label for="txtAddress">Address</label>
                    <input class="form-control" id="txtAddress" name="Address" type="text">
                </div>
                <div class="form-group ">
                    <label for="txtSalary">Salary</label>
                    <input class="form-control" id="txtSalary" name="Salary" type="text">
                </div>
            </div>
        </div>
    </div>
    <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
        <div class="card bg-light mt-2 ms-5">
            <div class="card-header bg-secondary text-white font-weight-bold" style="text-align: center;">Item</div>
            <div class="card-body">
                <div class="form-group">
                    <label>Item-Code</label>
                    <select aria-label="Default select example" class="form-select" id="selectItemCode"></select>
                    <span class="control-error"
                          id="item-empty-error"></span>
                </div>
                <div class="form-group ">
                    <label for="txtItemName">Item-Name</label>
                    <input class="form-control" id="txtItemName" name="Item-Name" type="text">
                </div>
                <div class="form-group ">
                    <label for="txtUnitPrice">Unit-Price</label>
                    <input class="form-control" id="txtUnitPrice" name="Unit-Price" type="text">
                </div>
                <div class="form-group ">
                    <label for="txt-qtyOnHand">QuantityOnHand</label>
                    <input class="form-control" id="txt-qtyOnHand" name="QuantityOnHand" type="text">
                </div>
                <div class="form-group ">
                    <label for="txt-qty">Order-Quantity</label>
                    <input class="form-control" id="txt-qty" min="1" type="number">
                    <p><small id="lblorderQty" class="text-danger pl-1"></small></p>
                    <span class="control-error" id="order-qty-empty-error"></span>
                </div>
                <br>
                <button type="button" id="btnAddToCart" class="btn btn-primary"><i class="fa fa-shopping-cart">&nbsp;</i>Add
                    To Cart
                </button>
                <button type="button" id="btnRemove" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <div class=" col-xl-3 col-lg-3 col-md-6 col-12">
        <div class="card bg-light mt-xl-3 ms-4">
            <div class="card-body">
                <div class="form-group ">
                    <div class="col-12">
                        <span class="text-primary" id="total-text">Total : </span>
                    </div>
                    <div class="col-12">
                        <span id="total" class="text-primary fs-3 fw-bolder">00.0  Rs/=</span>
                        <div class="col-12">
                            <span id="subTotal-text" class="text-danger">SubTotal : </span>
                        </div>
                        <div class="col-12">
                            <span id="subtotal" class="text-danger fs-3 fw-bolder">00.0  Rs/=</span>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label>Discount</label>
                    <input class="form-control" id="txtDiscount" min="0" type="number">
                </div>
                <div class="form-row">
                    <div class="form-group ">
                        <label>Cash</label>
                        <input class="form-control" id="txtCash" min="0" type="number">
                        <p><small id="lblcash" class="text-danger pl-1"></small></p>
                        <span class="control-error"
                              id="cash-empty-error"></span>
                    </div>
                    <div class="form-group ">
                        <label for="txtChange">Change</label>
                        <input type="text" class="form-control" id="txtChange" required>
                    </div>
                    <br>
                    <br>
                    <button type="button" id="btnPay" class="btn btn-success"><i
                            class="fa fa-shopping-cart">&nbsp;</i>Purchase Order
                    </button>
                </div>
            </div>
        </div>
        </form>
    </div>
    <div class="container table-responsive">
        <table class="table table-bordered mx-auto mt-5 ml-sm-0 table-hover" id="tblOrder">
            <thead class="table-dark">
            <tr>
                <th scope="col">OId</th>
                <th scope="col">Item-Code</th>
                <th scope="col">Item-Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Per-Rs.</th>
                <th scope="col">Tot</th>
            </tr>
            </thead>
            <tbody id="orderTable">
            <tr>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br>
</body>
</html>
